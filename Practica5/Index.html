<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formularios (inputs)</h1>
    <form>
      <!-- value es un valor dentro de ese campo, placeholder es una ayuda para que el usuario sepa que ingresar, required se le indica al formulario que el campo debe estar lleno-->
      <!-- type text-->
      <label for="Nombre"></label>Nombre:
      <input id="Nombre" placeholder="Laura" type="text" required />
      <br /><br />
      <label for="Apellido">Apellido: </label>
      <input id="Apellido" type="text" minlength="3" maxlength="5" />
      <br /><br />
      <!-- For sirve para habilitar el input en el formulario -->
      <label for="Correo">Correo: </label><input id="Correo" type="email" />
      <br /><br />
      <label for="Pass">Password: </label><input id="Pass" type="password" />
      <br /><br />
      <label for="Num"></label>Telefono:
      <input id="Num" type="number" min="0" max="10" /> <br /><br />
      <h2>Seleccion una opción</h2>
      <input
        type="radio"
        name="sexo"
        id=""
        checked
        value="Masculino"
      />Masculino
      <input type="radio" name="sexo" id="" value="Femenino" />Femenino
      <br /><br />
      <input checked type="checkbox" value="opción1" />Opción1
      <input type="checkbox" value="opción2" />Opción2
      <input type="checkbox" value="opcion3" />Opción3
      <input type="checkbox" value="opción4" />Opción4 <br /><br />
      <!-- min and max nos sirve para darle un limite a un calendario -->
      <label for="">Selecciona una fecha: </label
      ><input
        type="date"
        min="2020-01-01"
        max="2020-12-31"
        value="2020-01-17"
      />
      <br /><br />
      <label for="mes"
        >Selecciona un mes
        <input id="mes" type="month" min="2020-01" max="2020-12" value="2020-01"
      /></label>
      <br /><br />
      <label for="">Selecciona un color <input type="color"/></label>
      <br /><br />
      <label for="">Rango: <input type="range"/></label>
      <br /><br />
      <label for="">Selecciona una opción </label>
      <!-- Propiedad para desabilitar una opcion es disabled y para ocultar una opcion es hidden-->
      <select disabled name="" id="">
        <option value="">--Selecciona--</option>
        <option value="CH">CH</option>
        <option value="M">M</option>
        <option value="G">G</option>
        <option value="EG">EG</option>
      </select>
      <br /><br />
      <input hidden type="submit" value="Probar Formulario" />
      <br /><br />
    </form>
  </body>
</html>
